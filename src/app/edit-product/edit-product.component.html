<div class="row d-flex justify-content-center">
        <mat-card style="width: 50%" class="col-md-6">
            <mat-card-header>
                <mat-card-title>Edit Product</mat-card-title>
                <mat-card-subtitle>(For Vendors Only)</mat-card-subtitle>
            </mat-card-header>
            <form [formGroup]="productForm">
                <div class="row">
                        <mat-form-field class="col">
                            <input type="text" matInput placeholder="Name" formControlName="name" required>
                        </mat-form-field>
                        <mat-form-field class="col">
                            <input type="number" matInput placeholder="Price" formControlName="price" required>
                        </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field class="col">
                            <input type="text" matInput placeholder="Description" formControlName="description" required>
                        </mat-form-field>
                        <mat-form-field class="col">
                            <mat-select placeholder="Category" formControlName="category_id">
                                <mat-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="row justify-content-center">
                        <input class="col" type="file" placeholder="Images" (change)="fileChangedEvent($event)" required multiple>
                    </div>
    
                <div class="row justify-content-center">
                    <button class="col-md-6" mat-raised-button color="primary" (click)="onUploadProduct()">Submit</button>
                </div>
            </form>
        </mat-card>
    </div>
