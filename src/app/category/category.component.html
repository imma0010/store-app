<div>
    <div class="text-center">
      <button class="btn btn-secondary" (click)="add()">Add Categories</button>
    </div>
    <h3 class="text-center" style="text-align: center;">Categories List</h3>
    <table class="table table-striped">
      <tr>
        <th>S.N.</th>
        <th>Name</th>
        <th>Decription</th>
      </tr>
      <tr *ngFor="let category of categories; let i = index;">
        <td>{{ (i + 1) }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td><button class="btn btn-primary btn-sm" (click)="edit(student.id)" style="margin-right: 1%">Edit</button><button class="btn btn-danger btn-sm" (click)="delete(student.id)" style="margin-right: 1%">Delete</button></td>
      </tr>
    </table>
  </div>
