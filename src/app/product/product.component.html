<div class="row" style="margin-left: 10px; margin-right: 10px;">
    <div *ngFor='let product of products; let i = index;' class="col-md-3" style=" margin-top: 5px; margin-bottom: 5px;">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>From {{product.vendor.name}} - Rs. {{product.price}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://localhost:1337/images/{{product.image.split(' ')[0]}}.jpg" style="height: 200px;">
            <mat-card-content>
              <p>
                {{product.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [matMenuTriggerFor]="menu">BUY</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>PAYMENT on Delivery</button>
                  <button mat-menu-item (click)="payment(i)">PAYMENT by e-sewa</button>
                </mat-menu>
              <button mat-button>ADD TO CART</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
