<div>
        <div class="text-center">
          <button class="btn btn-secondary" (click)="addProduct()">Add Products</button>
        </div>
        <h3 class="text-center" style="text-align: center;">Products List</h3>
        <table class="table table-striped">
          <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Decription</th>
            <th>Price</th>
          </tr>
          <tr *ngFor="let product of products; let i = index;">
            <td>{{ (i + 1) }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><button class="btn btn-primary btn-sm" (click)="edit(product.id)" style="margin-right: 1%">Edit</button><button class="btn btn-danger btn-sm" (click)="delete(student.id)" style="margin-right: 1%">Delete</button></td>
          </tr>
        </table>
      </div>
