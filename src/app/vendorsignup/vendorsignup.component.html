<div class="row d-flex justify-content-center">
    <mat-card class="col-md-6">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-subtitle>(For Vendors Only)</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="vendorForm">
            <div class="row">
                    <mat-form-field class="col">
                        <input type="text" matInput placeholder="Name" formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field class="col">
                        <input type="text" matInput placeholder="Address" formControlName="address" required>
                    </mat-form-field>
                </div>
                <div class="row">
                        <mat-form-field class="col">
                            <input type="text" matInput placeholder="Contact" formControlName="contact" required>
                        </mat-form-field>
                        <mat-form-field class="col">
                            <input type="text" matInput placeholder="E-mail" formControlName="email" required>
                        </mat-form-field>
                </div>
                <div class="row justify-content-center">
                        <mat-form-field class="col-md-6">
                            <input type="password" matInput placeholder="Password" formControlName="password" required>
                        </mat-form-field>
                    </div>
        </form>
        <div class="row justify-content-center">
                <mat-form-field class="col-md-6">
                    <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="password2" required>
                </mat-form-field>
            </div>
            <div class="row justify-content-center">
                    <button mat-raised-button color="primary" (click)="onRegisterVendor()" class="col-md-6">Register Vendor</button>
            </div>
    </mat-card>
</div>
