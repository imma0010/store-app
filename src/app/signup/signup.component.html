<div class="row d-flex justify-content-center">
    <mat-card class="col-md-6">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-subtitle>(For Consumers Only)</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="userForm">
            <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="First Name" formControlName="first_name" required>
                        <mat-error *ngIf="userForm.get('first_name').hasError('required')">
                            FirstName is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Middle Name" formControlName="middle_name">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Last Name" formControlName="last_name" required>
                        <mat-error *ngIf="userForm.get('last_name').hasError('required')">
                            Last Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
            </div>
            <div class="row">
                
            <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="userForm.get('username').hasError('required')">
                        Username is <strong>required</strong>
                    </mat-error> 
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Address" formControlName="address" required>
                    <mat-error *ngIf="userForm.get('address').hasError('required')">
                        <Address></Address> is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Contact" formControlName="contact" required>
                    <mat-error *ngIf="userForm.get('contact').hasError('required')">
                        Contact is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="E-mail" formControlName="email" required>
                        <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="userForm.get('email').hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" required>
                        <mat-error *ngIf="userForm.get('password').hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
            </div>
        </form>
        <div class="row">
                <mat-form-field>
                    <input type="password" [(ngModel)]="password2" matInput placeholder="Confirm Password" required>
                    <mat-error *ngIf="password2 === ''">
                        Password must be confirmed
                    </mat-error>
                    <mat-error *ngIf="userForm.value.password !== password2">
                        Passwords does not match
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                    <mat-error>
                      {{errors}}
                    </mat-error>
            </div>
            <div class="row justify-content-center">
                
        <button mat-raised-button color="primary" (click)="onRegister()" class="col-md-6">Register User</button>
            </div>
            <a routerLink="/vendorsignup" routerLinkActive="active" style="float: right;">Sign Up for Vendors</a>
    </mat-card>
</div>
