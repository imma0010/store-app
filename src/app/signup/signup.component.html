<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
            <mat-card-subtitle>(For Consumers Only)</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="userForm">
            <mat-form-field>
                <input type="text" matInput placeholder="First Name" formControlName="firstName" required>
                <mat-error *ngIf="userForm.get('firstName').hasError('required')">
                    FirstName is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Middle Name" formControlName="middleName">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Last Name" formControlName="lastName" required>
                <mat-error *ngIf="userForm.get('lastName').hasError('required')">
                    Last Name is <strong>required</strong>
                </mat-error>
            </mat-form-field><br>
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="userName" required>
                <mat-error *ngIf="userForm.get('userName').hasError('required')">
                    Username is <strong>required</strong>
                </mat-error> 
            </mat-form-field><br>
            <mat-form-field>
                <input type="text" matInput placeholder="Address" formControlName="address" required>
                <mat-error *ngIf="userForm.get('address').hasError('required')">
                    <Address></Address> is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Contact" formControlName="contact" required>
                <mat-error *ngIf="userForm.get('contact').hasError('required')">
                    Contact is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="E-mail" formControlName="email" required>
                <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="userForm.get('email').hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="userForm.get('password').hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Confirm Password" formControlName="password2" validateEqual="" required>
                <mat-error *ngIf="userForm.get('password2').hasError('required')">
                    Password must be confirmed
                </mat-error>
                <mat-error *ngIf="userForm.value.password !== userForm.value.password2">
                    Passwords does not match
                </mat-error>
            </mat-form-field><br>
            <mat-error *ngIf="errors.length > 0">
              {{errors}}
            </mat-error>
            <button mat-raised-button color="primary" (click)="onRegister()">Register User</button>
        </form>
        <a routerLink="/vendorsignup" routerLinkActive="active">Sign Up for Vendors</a>
    </mat-card>
</div>
